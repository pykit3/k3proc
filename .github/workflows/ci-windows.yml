# Customized CI script. not included in pykit3/tmpl
name: CI on Windows

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:

    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest k3ut

    - name: Install package
      run: |
        pip install -e .

    - name: Test with pytest
      env:
        TERM: xterm
      run: |
        # Only test cases that work on Windows (no pty, no fork)
        pytest -v -k 'test_capture or test_check or test_code_out_err or test_cwd or test_env or test_error_str_with_capture_false or test_input or test_procerror or test_timeout'

    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test/
